<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="container">
            <h2 class="logo interFont            ">LOGO</h2>
            <button class="signUp ralewayFont btn">Sign Up</button>
        </nav>
        <div class="banner">
            <h2 class="ralewayFont">Cool Dark UI Template for</h1>
            <h2 class="ralewayFont"> Webflow Agencies!</h2>
            <button class="btn">Stay Focused</button>
        </div>
    </header>
    <main class="bg">
        <section>
            <div class="container">
                <div class="action">
                    <div class="actionLeft">
                        <h3 class="ralewayFont">See It in Action</h3>
                        <p class="ralewayFont">Explore the live preview and imagine your brand in this bold new look.</p>
                        <button class="btn">Launch Live Preview</button>
                    </div>
                    <div class="actionRight">
                        <img src="images/wc-mini.png" alt="">
                    </div>
                </div>
            </div>
      
        </section>
    </main>

</body>

</html>
